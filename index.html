<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
    <meta name="description" content="BJAND & CO - Professional digital solutions and innovative business strategies. Transform your ideas into successful ventures." />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
    </style>

    <title>BJAND & CO | Digital Innovation & Business Solutions</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add loaded class after initial render
      window.addEventListener('load', () => {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
  </body>
</html>
