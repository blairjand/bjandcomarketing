    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="BJAND & CO | Digital Innovation & Business Solutions" />
    <meta property="og:description" content="Professional digital solutions and innovative business strategies. Transform your ideas into successful ventures." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bjandcomarketing.vercel.app" />
    <meta property="og:image" content="/assets/images/og-image.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="BJAND & CO" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BJAND & CO | Digital Innovation & Business Solutions" />
    <meta name="twitter:description" content="Professional digital solutions and innovative business strategies. Transform your ideas into successful ventures." />
    <meta name="twitter:image" content="/assets/images/og-image.webp" />
    <meta name="twitter:creator" content="@bjandco" />
    
    <!-- Additional SEO Tags -->
    <meta name="keywords" content="digital marketing, business solutions, brand strategy, creative direction, digital management, Oman, marketing agency, digital transformation, business consulting" />
    <meta name="author" content="BJAND & CO" />
    <link rel="canonical" href="https://bjandcomarketing.vercel.app" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/assets/images/og-image.webp" as="image" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        background-color: #000;
        color: #fff;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      @media (prefers-reduced-motion: reduce) {
        #root {
          transition: none;
        }
      }
    </style>

    <title>BJAND & CO | Digital Innovation & Business Solutions</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        Please enable JavaScript to view this website.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add loaded class after initial render
      window.addEventListener('load', () => {
        document.getElementById('root').classList.add('loaded');
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
